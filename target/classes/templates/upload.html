<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #f1f8ff;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-icon {
            font-size: 24px;
            margin-right: 20px;
            margin-top: 5px;
            color: #6c757d;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-name {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }
        .file-size {
            font-size: 0.85em;
            color: #6c757d;
            margin-left: 10px;
        }
        .metadata-form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .status-badge {
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-music me-2"></i>Music Server Admin</a>
    </div>
</nav>

<div class="container">
    <div class="upload-container">
        <h2 class="mb-4 text-center">Upload Music</h2>
        
        <div class="drop-zone" id="dropZone">
            <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
            <h4>Drag & Drop files here</h4>
            <p class="text-muted">or click to browse</p>
            <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;">
        </div>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" id="uploadBtn" disabled>
                <i class="fas fa-upload me-2"></i>Start Upload
            </button>
        </div>

        <div class="progress mt-4 d-none" id="progressBarContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="alert alert-success mt-4 d-none" id="successAlert"></div>
        <div class="alert alert-danger mt-4 d-none" id="errorAlert"></div>

        <div class="file-list" id="fileList"></div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jsmediatags -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.querySelector('.progress-bar');
    const progressContainer = document.getElementById('progressBarContainer');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');

    // Store objects: { id: timestamp, file: File, metadata: { title, artist, album }, status: 'pending'|'success'|'error' }
    let selectedFiles = [];

    // Drag and Drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
    });

    dropZone.addEventListener('drop', handleDrop, false);
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFiles);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files: files } });
    }

    function handleFiles(e) {
        const files = [...e.target.files];
        
        files.forEach(file => {
            // Basic entry first
            const fileId = Date.now() + Math.random();
            const fileEntry = {
                id: fileId,
                file: file,
                metadata: {
                    title: file.name.replace(/\.[^/.]+$/, ""), // Default title from filename
                    artist: "",
                    album: ""
                },
                status: 'pending'
            };
            
            selectedFiles.push(fileEntry);
            updateFileList();
            updateUploadButton();

            // Async read tags
            new jsmediatags.Reader(file)
                .setTagsToRead(["title", "artist", "album"])
                .read({
                    onSuccess: function(tag) {
                        const tags = tag.tags;
                        if (tags) {
                            if (tags.title) fileEntry.metadata.title = tags.title;
                            if (tags.artist) fileEntry.metadata.artist = tags.artist;
                            if (tags.album) fileEntry.metadata.album = tags.album;
                            // Re-render to show updated values
                            updateFileList();
                        }
                    },
                    onError: function(error) {
                        console.log("Error reading tags:", error);
                    }
                });
        });
    }

    function updateFileList() {
        fileList.innerHTML = '';
        selectedFiles.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'file-item';
            
            let statusBadge = '';
            if (item.status === 'success') statusBadge = '<span class="badge bg-success status-badge">Uploaded</span>';
            else if (item.status === 'error') statusBadge = '<span class="badge bg-danger status-badge">Failed</span>';

            div.innerHTML = `
                <div class="file-icon"><i class="fas fa-music"></i></div>
                <div class="file-info">
                    <div class="file-name">
                        ${item.file.name} 
                        <span class="file-size">${formatSize(item.file.size)}</span>
                        ${statusBadge}
                    </div>
                    <div class="metadata-form">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" placeholder="Title" 
                               value="${escapeHtml(item.metadata.title)}" 
                               onchange="updateMetadata(${index}, 'title', this.value)"
                               ${item.status === 'success' ? 'disabled' : ''}>
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Artist</span>
                            <input type="text" class="form-control" placeholder="Artist" 
                               value="${escapeHtml(item.metadata.artist)}" 
                               onchange="updateMetadata(${index}, 'artist', this.value)"
                               ${item.status === 'success' ? 'disabled' : ''}>
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Album</span>
                            <input type="text" class="form-control" placeholder="Album" 
                               value="${escapeHtml(item.metadata.album)}" 
                               onchange="updateMetadata(${index}, 'album', this.value)"
                               ${item.status === 'success' ? 'disabled' : ''}>
                        </div>
                        <div class="audio-preview mt-2" style="grid-column: 1 / -1;">
                            <audio controls src="${URL.createObjectURL(item.file)}" class="w-100" onplay="handlePlay(this)"></audio>
                        </div>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-danger ms-3" onclick="removeFile(${index})">
                    <i class="fas fa-times"></i>
                </button>
            `;
            fileList.appendChild(div);
        });
    }

    window.updateMetadata = function(index, field, value) {
        if (selectedFiles[index]) {
            selectedFiles[index].metadata[field] = value;
        }
    }

    window.handlePlay = function(audioElement) {
        document.querySelectorAll('audio').forEach(audio => {
            if (audio !== audioElement) {
                audio.pause();
            }
        });
    }

    window.removeFile = function(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        updateUploadButton();
    }

    function updateUploadButton() {
        // Only enable if there are pending files
        const hasPending = selectedFiles.some(f => f.status === 'pending');
        uploadBtn.disabled = !hasPending;
    }

    function formatSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    uploadBtn.addEventListener('click', async () => {
        const pendingFiles = selectedFiles.filter(f => f.status === 'pending');
        if (pendingFiles.length === 0) return;

        uploadBtn.disabled = true;
        progressContainer.classList.remove('d-none');
        progressBar.style.width = '0%';
        successAlert.classList.add('d-none');
        errorAlert.classList.add('d-none');

        let completed = 0;
        let successCount = 0;
        let failedCount = 0;
        const total = pendingFiles.length;

        // Simulate progress for overall batch
        const updateProgress = () => {
            const percentage = (completed / total) * 100;
            progressBar.style.width = percentage + '%';
        };

        const uploadPromises = pendingFiles.map(async (item) => {
            const formData = new FormData();
            formData.append('file', item.file);
            formData.append('title', item.metadata.title);
            formData.append('artist', item.metadata.artist);
            formData.append('album', item.metadata.album);

            try {
                const response = await fetch('[[@{/music/upload}]]', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                // Check for code 0 based on user feedback and backend ApiResponse
                if (result.code === 200 || result.code === 0) {
                    item.status = 'success';
                    successCount++;
                } else {
                    console.error('Upload failed:', result);
                    item.status = 'error';
                    failedCount++;
                }
            } catch (e) {
                console.error('Upload error:', e);
                item.status = 'error';
                failedCount++;
            } finally {
                completed++;
                updateProgress();
            }
        });

        await Promise.all(uploadPromises);

        updateFileList();
        updateUploadButton();

        setTimeout(() => {
            progressContainer.classList.add('d-none');
            if (successCount > 0) {
                successAlert.textContent = `Batch finished. Success: ${successCount}, Failed: ${failedCount}`;
                successAlert.classList.remove('d-none');
            }
            if (failedCount > 0) {
                errorAlert.textContent = `Some files failed to upload. Check the list.`;
                errorAlert.classList.remove('d-none');
            }
        }, 500);
    });
</script>

</body>
</html>
